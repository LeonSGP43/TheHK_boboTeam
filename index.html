
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trend S&C | Intelligence Ops</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: "var(--background)", 
              card: "var(--card)", 
              text: "var(--text)",
              border: "var(--border)",
              
              // Aurora Palette (Neon & Flowing)
              spark: { DEFAULT: "#FF7E5F", glow: "#FEB47B", dim: "rgba(255, 126, 95, 0.1)" }, // Soft Coral
              pulse: { DEFAULT: "#00F0FF", glow: "#57FFFF", dim: "rgba(0, 240, 255, 0.1)" }, // Electric Cyan
              surge: { DEFAULT: "#BD00FF", glow: "#D65CFF", dim: "rgba(189, 0, 255, 0.1)" }, // Neon Purple
              alpha: { DEFAULT: "#FFE600", glow: "#FFF38C", dim: "rgba(255, 230, 0, 0.1)" }, // Pure Gold
              
              // Void & Ceramic Bases
              void: "#030303",
              ceramic: "#F5F5F7",
            },
            fontFamily: {
              sans: ['SF Pro Display', 'Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['SF Mono', 'JetBrains Mono', 'Menlo', 'monospace'],
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Void Black (Dark Mode Base) - Deeper, cleaner black */
        --background: #030303; 
        --card: rgba(20, 20, 23, 0.4); 
        --text: #F5F5F7;
        --border: rgba(255, 255, 255, 0.08);
      }

      /* Ceramic White (Light Mode Base) - Pure, soft white */
      .light {
        --background: #F5F5F7;
        --card: rgba(255, 255, 255, 0.65); 
        --text: #1D1D1F;
        --border: rgba(0, 0, 0, 0.06);
      }

      body {
        background-color: var(--background);
        color: var(--text);
        transition: background-color 0.7s cubic-bezier(0.2, 0.8, 0.2, 1), color 0.7s;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* --- GLASSMORPHISM UTILITIES --- */
      
      /* High-End Frosted Glass (Bento Container Material) */
      .glass-high {
        background: rgba(20, 20, 20, 0.3); /* Transparent dark base */
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08); /* Delicate white edge */
        box-shadow: 
          0 20px 40px -10px rgba(0, 0, 0, 0.3), /* Soft Drop Shadow */
          inset 0 1px 0 rgba(255, 255, 255, 0.1); /* Top Inner Light Highlight */
      }
      
      .light .glass-high {
        background: rgba(255, 255, 255, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 
          0 20px 40px -10px rgba(0, 0, 0, 0.05),
          inset 0 1px 0 rgba(255, 255, 255, 0.8);
      }

      /* Neon Capsule Glow (For Charts/Bars) */
      .neon-capsule {
        box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
      }

      /* Mask Gradients for scrollable areas */
      .mask-gradient-b {
        mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent);
      }
      
      /* Minimal Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(120, 120, 120, 0.2); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(120, 120, 120, 0.4); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.13.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="antialiased overflow-hidden selection:bg-pulse/30 selection:text-white">
    <div id="root"></div>
  </body>
</html>
