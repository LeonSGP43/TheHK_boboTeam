name: Deploy Frontend

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}/TheHK_boboTeam
            
            # 拉取最新代码（main 分支）
            git fetch origin
            git checkout main
            git pull origin main
            
            # 安装依赖并构建
            npm ci
            npm run build
            
            # 重启前端服务（先删除再重新启动，确保加载最新构建）
            pm2 delete trendpulse-frontend || true
            pm2 serve dist 3000 --name trendpulse-frontend --spa
            
            echo "✅ Frontend deployed successfully"
