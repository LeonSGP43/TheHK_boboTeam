name: Deploy Frontend

on:
  push:
    branches: [main, Leon]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}/TheHK_boboTeam
            
            # 拉取最新代码
            git pull origin ${{ github.ref_name }}
            
            # 安装依赖并构建
            npm ci
            npm run build
            
            # 如果使用 nginx 静态托管，复制 dist 到 nginx 目录
            # cp -r dist/* /var/www/trendpulse/
            
            # 或者用 pm2 + serve 托管
            pm2 restart trendpulse-frontend || pm2 serve dist 3000 --name trendpulse-frontend --spa
            
            echo "✅ Frontend deployed successfully"
